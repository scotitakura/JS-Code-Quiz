<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel ="stylesheet" href="assets/css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <h2 href="#">View High Score</h2>
            <div id="timer" value="0"></div>
        </header>

        <main>
            <h1>JavaScript Code Quiz</h1>
            <section id="quiz-area">
                <h3 id="quiz-header">Start the Quiz</h3>
                <p id="question">
                    There are 3 questions in the quiz and your final score will 
                    be calculated by seconds left when the quiz is finished. 
                    Every wrong answer will subtract 10 seconds from your time! 
                    You have 3 minutes, good luck!
                </p>
                <div id="start">Start the Quiz ></div>
            </section>
        </main>
        <script src="assets/js/script.js"></script>
    </body>
</html>
